<html> 
<head>
    <title>Current Age</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    
    var today = new Date();
    var hrs = today.getHours();
    var date = today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var dob = new Date("03/13/1987");
    var datediffTime = today - dob;
    
    //To calculate the no. of days between two dates
    var AgeYear = Math.round(datediffTime / (1000 * 3600 * 24 * 365));
    
    var greet;
    greet = 'Your Current Age is  ' + AgeYear;
    
    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${AgeYear}</div>`;
</script> 
</html>
