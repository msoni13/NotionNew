    var today = new Date();
    var hrs = today.getHours();
    var date = today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var dob = new Date("03/13/1987");
    var datediffTime = today - dob;
    
    //To calculate the no. of days between two dates
    var AgeYear = Math.floor(datediffTime / (1000 * 3600 * 24 * 365));
    var AgeMonth = Math.floor(((datediffTime / (1000 * 3600 * 24 * 365)) - AgeYear) * 12)

    
    var Age;
    //Age = 'Current Age:' + AgeYear + ' years ' + AgeMonth + ' months';
    Age = AgeYear + ' years ' + AgeMonth + ' months';
    
    var AgeLabel = "Current Age:"
    document.getElementById('lbl').innerHTML =
        AgeLabel+=`<div id="date"> ${Age}</div>`;
